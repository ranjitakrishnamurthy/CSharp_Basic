<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Panel App</title>
</head>
<body>

    <div>
        <h2>All Panels</h2>
        <ul id="panels" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="panelId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="panel" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/panels';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of panels.
            $.each(data, function (key, item) {
              // Add a list item for the panel.
              $('<li>', { text: formatItem(item) }).appendTo($('#panels'));
            });
          });
    });

    function formatItem(item) {
      return item.Name + ': $' + item.Price;
    }

    function find() {
      var id = $('#panelId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#panel').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#panel').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
